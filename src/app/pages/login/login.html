<h2>Login</h2>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

  <div>
    <label>Username</label><br />
    <input type="text" formControlName="username" required minlength="3" maxlength="25"/>
    <app-form-error
      [control]="loginForm.get('username')">
    </app-form-error>
  </div>

  <br />

  <div>
    <label>Password</label><br />
    <input type="password" formControlName="password" required minlength="3" maxlength="25"/>
    <app-form-error
      [control]="loginForm.get('password')">
    </app-form-error>
  </div>

  <br />

  <button 
    [disabled]="loginForm.invalid"
    type="submit">
    Login
  </button>

</form>
